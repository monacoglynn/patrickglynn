<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
   <h1>My Favorite Colors</h1>
   <ol>
    <li>Green</li>
    <li>Purple</li>
    <li>Maroon</li>
    <li>Blue</li>
   </ol> 
   <br>
   <ol reversed="reversed">
    <li>Green</li>
    <li>Purple</li>
    <li>Maroon</li>
    <li>Blue</li>
   </ol>
   <br>
   <ol type="A">
    <li>Green</li>
    <li>Purple</li>
    <li>Maroon</li>
    <li>Blue</li>
   </ol>
   <br>
   <ol type="i">
    <li>Green</li>
    <li>Purple</li>
    <li>Maroon</li>
    <li>Blue</li>
   </ol>
</body>
</html>
